name: PR to Slack

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  notify-slack:
    # PR이 머지된 경우에만 실행
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Set current date
        run: echo "CURRENT_DATE=$(date -u +\"%Y-%m-%d\")" >> $GITHUB_ENV

      - name: Get PR info
        id: pr-info
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"

          if [ -z "$PR_BODY" ] || [ $(echo "$PR_BODY" | xargs | wc -c) -lt 5 ]; then
            # 본문이 없으면 제목을 사용
            echo "PR_CONTENT=$PR_TITLE" >> $GITHUB_OUTPUT
          else
            PR_CONTENT=$(echo "$PR_BODY" | tr '\n' ' ' | sed 's/  */ /g' | sed 's/^[[:space:]]*//' | sed 's/[[:space:]]*$//')
            if [ ${#PR_CONTENT} -gt 1000 ]; then
              PR_CONTENT="${PR_CONTENT:0:997}..."
            fi
            echo "PR_CONTENT<<EOF" >> $GITHUB_OUTPUT
            echo "$PR_CONTENT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Send to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          PR_CONTENT: ${{ steps.pr-info.outputs.PR_CONTENT }}
          CURRENT_DATE: ${{ env.CURRENT_DATE }}
        run: |
          # 현재 날짜 형식 변환 (YYYY-MM-DD → YYYY.MM.DD)
          FORMATTED_DATE=$(echo "$CURRENT_DATE" | sed 's/-/./g')

          # PR 설명 내용을 불릿 포인트로 변환
          BULLET_POINTS=$(echo "$PR_CONTENT" | sed 's/- /\n- /g' | sed 's/\. /\.\n- /g')
          FORMATTED_CONTENT=$(echo "- $BULLET_POINTS" | sed 's/- - /- /g')

          # 단순화된 Slack 메시지 페이로드
          SLACK_PAYLOAD=$(jq -n \
            --arg title "📦 릴리즈노트 ($FORMATTED_DATE)" \
            --arg content "$FORMATTED_CONTENT" \
            '{
              attachments: [
                {
                  color: "#36a64f",
                  title: $title,
                  text: $content,
                  mrkdwn_in: ["text"]
                }
              ]
            }'
          )

          # 전송
          curl -X POST -H 'Content-Type: application/json' --data "$SLACK_PAYLOAD" "$SLACK_WEBHOOK_URL"
