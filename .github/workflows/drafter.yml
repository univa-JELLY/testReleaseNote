name: PR to Slack

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  notify-slack:
    # PR이 머지된 경우에만 실행
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Set current date
        run: echo "CURRENT_DATE=$(date -u +\"%Y-%m-%d\")" >> $GITHUB_ENV

      - name: Get PR info
        id: pr-info
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"

          if [ -z "$PR_BODY" ] || [ $(echo "$PR_BODY" | xargs | wc -c) -lt 5 ]; then
            # 본문이 없으면 제목을 사용
            echo "PR_CONTENT=$PR_TITLE" >> $GITHUB_OUTPUT
          else
            PR_CONTENT=$(echo "$PR_BODY" | tr '\n' ' ' | sed 's/  */ /g' | sed 's/^[[:space:]]*//' | sed 's/[[:space:]]*$//')
            if [ ${#PR_CONTENT} -gt 1000 ]; then
              PR_CONTENT="${PR_CONTENT:0:997}..."
            fi
            echo "PR_CONTENT<<EOF" >> $GITHUB_OUTPUT
            echo "$PR_CONTENT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Send to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          PR_CONTENT: ${{ steps.pr-info.outputs.PR_CONTENT }}
          CURRENT_DATE: ${{ env.CURRENT_DATE }}
        run: |
          # 현재 날짜 형식 변환 (YYYY-MM-DD → YYYY.MM.DD)
          FORMATTED_DATE=$(echo "$CURRENT_DATE" | tr -d '"' | sed 's/-/./g')

          # 줄바꿈을 Slack 마크다운 형식으로 변환
          FORMATTED_CONTENT=$(echo "$PR_CONTENT" | sed 's/^- /• /g' | sed 's/^ - /  • /g')

          # 이스케이핑 처리를 더 엄격하게 수정
          ESCAPED_CONTENT=$(echo "$FORMATTED_CONTENT" | sed ':a;N;$!ba;s/\n/\\n/g' | sed 's/"/\\"/g' | sed 's/\\/\\\\/g')

          # 더 단순한 JSON 페이로드 사용
          SLACK_PAYLOAD='{"text":"📦 문제G 릴리즈노트 ('$FORMATTED_DATE')","blocks":[{"type":"section","text":{"type":"mrkdwn","text":"*📦 문제G 릴리즈노트 ('$FORMATTED_DATE')*\n'"$ESCAPED_CONTENT"'"}}]}'

          # 디버깅
          echo "페이로드:"
          echo "$SLACK_PAYLOAD"

          # 전송
          curl -X POST -H 'Content-Type: application/json' --data "$SLACK_PAYLOAD" "$SLACK_WEBHOOK_URL"
