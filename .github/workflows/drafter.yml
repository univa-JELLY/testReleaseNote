name: PR to Slack

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  notify-slack:
    # PRμ΄ λ¨Έμ§€λ κ²½μ°μ—λ§ μ‹¤ν–‰
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Set current date
        run: echo "CURRENT_DATE=$(date -u +\"%Y-%m-%d\")" >> $GITHUB_ENV

      - name: Get PR info
        id: pr-info
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"

          if [ -z "$PR_BODY" ] || [ $(echo "$PR_BODY" | xargs | wc -c) -lt 5 ]; then
            # λ³Έλ¬Έμ΄ μ—†μΌλ©΄ μ λ©μ„ μ‚¬μ©
            echo "PR_CONTENT=$PR_TITLE" >> $GITHUB_OUTPUT
          else
            PR_CONTENT=$(echo "$PR_BODY" | tr '\n' ' ' | sed 's/  */ /g' | sed 's/^[[:space:]]*//' | sed 's/[[:space:]]*$//')
            if [ ${#PR_CONTENT} -gt 1000 ]; then
              PR_CONTENT="${PR_CONTENT:0:997}..."
            fi
            echo "PR_CONTENT<<EOF" >> $GITHUB_OUTPUT
            echo "$PR_CONTENT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Send to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          PR_CONTENT: ${{ steps.pr-info.outputs.PR_CONTENT }}
          CURRENT_DATE: ${{ env.CURRENT_DATE }}
        run: |
          # ν„μ¬ λ‚ μ§ ν•μ‹ λ³€ν™ (YYYY-MM-DD β†’ YYYY.MM.DD)
          FORMATTED_DATE=$(echo "$CURRENT_DATE" | tr -d '"' | sed 's/-/./g')

          # PR μ„¤λ…μ„ λ¶λ¦Ώ ν¬μΈνΈλ΅ λ³€ν™ (νΉμ λ¬Έμ μ²λ¦¬ κ°μ„ )
          # κµ¬λ¶„μλ¥Ό μ¤„λ°”κΏμΌλ΅ λ¶„λ¦¬
          echo "$PR_CONTENT" > pr_content.txt
          cat pr_content.txt | sed 's/\. /\.\n/g' | sed 's/, /,\n/g' > formatted_content.txt

          # κ° μ¤„μ— λ¶λ¦Ώ ν¬μΈνΈ μ¶”κ°€
          cat formatted_content.txt | grep -v '^$' | sed 's/^/- /' > bullet_points.txt

          # jqλ¥Ό μ‚¬μ©ν•μ—¬ μ•μ „ν•κ² JSON μƒμ„± (μ΄μ¤μΌ€μ΄ν”„ μλ™ μ²λ¦¬)
          SLACK_PAYLOAD=$(jq -n \
            --rawfile content bullet_points.txt \
            --arg title "π“¦ λ¬Έμ G λ¦΄λ¦¬μ¦λ…ΈνΈ ($FORMATTED_DATE)" \
            '{
              attachments: [
                {
                  color: "#36a64f",
                  title: $title,
                  text: $content,
                  mrkdwn_in: ["text"]
                }
              ]
            }'
          )

          # λ””λ²„κΉ…
          echo "λ‚ μ§: $FORMATTED_DATE"
          echo "λ‚΄μ©:"
          cat bullet_points.txt

          # μ „μ†΅
          curl -X POST -H 'Content-Type: application/json' --data "$SLACK_PAYLOAD" "$SLACK_WEBHOOK_URL"
